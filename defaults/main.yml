---
wesher_download: true
wesher_service_install: true
wesher_service_enabled: true
wesher_service_started: true
wesher_env_path: /etc/default
wesher_binary_path: /opt/wesher
wesher_download_url: "https://github.com/costela/wesher/releases/latest/download/wesher-amd64"
wesher_state_file: /var/lib/wesher/state.json

#wesher_cluster_key: autogenerated/loaded
#wesher_join: ""
#wesher_init: false
#wesher_bind_addr: autodetected
#wesher_bind_iface: ""
#wesher_cluster_port: 7946
#wesher_wireguard_port: 51820
#wesher_overlay_net: 10.0.0.0/8
#wesher_interface: wgoverlay
#wesher_no_etc_hosts: false
#wesher_log_level: warn
